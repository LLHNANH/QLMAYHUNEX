<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Đăng ký tài khoản</title>
</head>
<body>
<h2>Form Đăng ký</h2>
<form id="registerForm">
  <label>Tài khoản:</label><br>
  <input type="text" name="taikhoan" required><br>

  <label>Mật khẩu:</label><br>
  <input type="password" name="matkhau" required><br>

  <label>Xác nhận mật khẩu:</label><br>
  <input type="password" name="xacnhan" required><br>

  <label>Tên người dùng:</label><br>
  <input type="text" name="ten" required><br><br>

  <button type="submit">Đăng ký</button>
</form>

<p id="result"></p>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const formData = new FormData(this);

  fetch("https://script.google.com/macros/s/AKfycb.../exec", {
    method: "POST",
    body: formData
  })
  .then(res => res.text())
  .then(data => {
    document.getElementById("result").innerText = data;
  })
  .catch(err => {
    document.getElementById("result").innerText = "Lỗi kết nối: " + err;
  });
});
</script>
</body>
</html>
