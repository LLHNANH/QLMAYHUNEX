<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Đăng ký</title>
</head>
<body>
  <h2>Đăng ký tài khoản</h2>
  <form id="registerForm">
    <input type="text" name="username" placeholder="Tài khoản" required><br>
    <input type="text" name="displayName" placeholder="Tên người dùng" required><br>
    <input type="password" name="password" placeholder="Mật khẩu" required><br>
    <input type="password" name="confirmPassword" placeholder="Xác nhận mật khẩu" required><br>
    <button type="submit">Đăng ký</button>
  </form>
  <div id="result"></div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyoSnUazIrzpvJYwf7WemJDBNDu8bdymas2vpXHv6zv8gAFHrpnTx6zfIRBgnCW6Y4V/exec"; // Dán URL Web App ở đây

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = {
        username: this.username.value,
        displayName: this.displayName.value,
        password: this.password.value,
        confirmPassword: this.confirmPassword.value
      };

      fetch(GAS_URL, {
        method: "POST",
        body: JSON.stringify(formData)
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText = data.message;
      })
      .catch(err => {
        document.getElementById("result").innerText = "Lỗi: " + err;
      });
    });
  </script>
</body>
</html>
