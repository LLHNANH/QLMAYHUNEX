<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký tài khoản</title>
</head>
<body>
  <h2>Form Đăng Ký</h2>
  <form id="registerForm">
    <label>Tài khoản:</label>
    <input type="text" id="username" required><br><br>
    <label>Mật khẩu:</label>
    <input type="password" id="password" required><br><br>
    <label>Xác nhận mật khẩu:</label>
    <input type="password" id="confirmPassword" required><br><br>
    <label>Tên hiển thị:</label>
    <input type="text" id="displayName" required><br><br>
    <button type="submit">Đăng ký</button>
  </form>

  <p id="result"></p>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyoSnUazIrzpvJYwf7WemJDBNDu8bdymas2vpXHv6zv8gAFHrpnTx6zfIRBgnCW6Y4V/exec"; // Dán URL Web App vào đây

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value,
        confirmPassword: document.getElementById("confirmPassword").value,
        displayName: document.getElementById("displayName").value
      };

      fetch(GAS_URL, {
        method: "POST",
        mode: "cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText = data.message;
      })
      .catch(err => {
        document.getElementById("result").innerText = "Lỗi kết nối: " + err;
      });
    });
  </script>
</body>
</html>
